    <style>
        * {
          box-sizing: border-box;
        }
  
        body {
          margin: 0;
          display: grid;
  
          /* It's possible to assign "areas" to different elements of your HTML.
          This is insanely powerful and flexible.
          
          1. Activate 'grid-template-areas' to build a general layout.
          The layout here is three columns wide and three rows high.
          Note how some elements span more than one "cell" within the grid */
          grid-template-areas:
            "header header aside"
            ". . main main aside"
            "footer footer footer";
        }
  
        header,
        main,
        footer,
        aside {
          padding: 75px;
        }
  
        header {
          background: #ffffff;
          /* grid-area: header; */
        }
        .logo {
          display: flex;
          justify-content: center;

        }
        
        main {
          background: #ffffff;
          /* grid-area: main; */
        }
  
        footer {
          background: #000000;
          /* grid-area: footer; */
        }
  
        aside {
          background: #ffffff;
          /* grid-area: aside; */
        }
  
        .container {
          display: grid;
          grid-template-columns: 1fr 1fr 1fr;
          height: 500px;
          margin-left: auto;
          margin-right: auto;
          margin-top: 0px;
          margin-bottom: 0px;
          grid-template-rows: 3fr 3fr;
          grid-gap: 25px;
        }
  
        .child {
          background: #0000007e;
          color: white;
          padding: 25px;
          /* display: grid; */
          justify-content: center;
          align-items: center;
        }
      </style>
    </head>
