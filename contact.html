  <body>
    <main>
      <section class="section-contact">
        <div class="container">
          <!--Huvudrubrik för sidan-->
          <h1>Contact</h1>
          <!--Brödtext som informerar sidan-->
          <h2> Whether you have a great idea, story, concept or money to spend (on a great idea) get in touch with us!
            Together we create new possibilities! </h2>

          <!--Formulär flik-->
          <form>
            <!--Gruppering av formulär-->
            <!--Hela namnet-->
            <div class="form-group">
              <label for="fullname">Full name *</label>
              <input type="text" name="fullname" id="fullname" required class="form-element" placeholder="Jane Doe" />
            </div>
            <!--E-mail adress-->
            <div class="form-group">
              <label for="email">E-mail adress *</label>
              <input type="text" name="email" id="email" required class="form-element"
                placeholder="jane.doe@example.com" />
            </div>
            <!-- Nummer / telefonnummer-->
            <div class="form-group">
              <label for="number">Phone number * </label>
              <input type="text" name="number" id="number" required class="form-element"
                placeholder="+44 123 456 789..." />
            </div>

            <!--Fyll i ämnesrad-->
            <div class="form-group">
              <label for="subject">Enter subject * </label>
              <input type="text" name="subject" id="subject" required class="form-element"
                placeholder="Making a contact page" />
            </div>
            <!--Meddelande/message-->
            <label for="message">Message *</label>
            <textarea name="message" id="message" class="form-element" placeholder="Hello dear Jane Doe. My name is..."
              required class="form-element"></textarea>
            <!--Skicka in / Sänd / submit knapp-->
            <div class="submit-group">
              <input type="submit" value="Send Massage" />
            </div>
        </div>

        </form>
        </div>
      </section>
    </main>
  </body>
